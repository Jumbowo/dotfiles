# Set prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Fix colors in tmux + enable terminal scroll
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB,xterm*:smcup@:rmcup@"

# No delay for esc in nvim
set -sg escape-time 0

# set -g @plugin "niksingh710/minimal-tmux-status"

# Vi Mode
set-window-option -g mode-keys vi

# Statusbar
set-option -g status-style bg=default
set -g status-fg white

set -g status-justify "left"

# set -g status-right ""
# set -g status-left "#[bg=magenta]#[fg=black] #S "
# set -g window-status-separator ""
# set -g window-status-current-format "#[fg=black]#[bg=green] #W "

## TPM
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
